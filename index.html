<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>

  <div class="container">
    <div class="row mt-5 d-flex justify-content-center">
      <div class="col-md-6 box">
        <h1 class="d-flex justify-content-center">Info Form</h1>
  <form class="form">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Name</label>
        <input type="text" class="form-control name" id="Name" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input type="text" class="form-control lastName" id="LastName" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control email" id="Email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control address" id="Address" placeholder="Address">
    </div>
    <div class="form-group">
      <label >Address 2</label>
      <input type="text" class="form-control address2" id="Address2" placeholder="Address 2">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>City</label>
        <input type="text" class="form-control city" id="City">
      </div>
      <div class="form-group col-md-4">
        <label>State</label>
        <select id="State" class="form-control state">
          <option selected>Choose...</option>
          <option>Uttaranchal</option>
          <option>Uttar Pradesh</option>
          <option>Tamil Nadu</option>
          <option>Haryana</option>
          <option>Himachal</option>
          <option>Kerala</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label>Zip</label>
        <input type="text" class="form-control zip" id="Zip">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a onclick="retrieveData()" class="btn btn-primary text-white">Show Data</a>
  </form>
  </div>
  </div>
  </div>
  
  <div class="container">
    <div class="row mt-5 ">
      <div class="col">
        <div class="results justify-content-center"></div>
      </div>
    </div>
  </div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.0/firebase.js"></script>
<script src="app.js"></script>

</body>
</html>
